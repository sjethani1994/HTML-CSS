<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./secondFormStyles.css">
  </head>

  <body>
    <!-- iframe -->
    <!-- youtube -->

    <!-- form will help you to record info and send it to server -->
    <!-- singup and registration -->
    <!-- firstname,lastname,dob,email,password,picture,mobile,gender -->
    <form>
      <!-- Picture Upload -->
      <div class="form-group">
        <label for="picture">Profile Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" />
      </div>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="First name here" />
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Last name here" />
      </div>
      <div class="form-group">
        <label for="dob">Data of Birth</label>
        <input type="date" id="dob" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Email here" id="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password here" />
      </div>
      <div class="form-group">
        <label for="number">Mobile Number</label>
        <input type="tel" id="number" placeholder="format +91" />
      </div>
      <!-- Gender -->
      <div class="form-group">
        <label>Gender:</label>
        <label class="radio-label" for="male">
          <input type="radio" id="male" name="gender" value="male" />
          Male
        </label>
        <label class="radio-label" for="female">
          <input type="radio" id="female" name="gender" value="female" />
          Female
        </label>
      </div>
      <!-- Terms and Conditions Checkbox -->
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label class="checkbox-label" for="terms">
          I accept the
          <a
            href="https://github.com/snehal-herovired/FSD_BATCH_10"
            target="_blank"
            >Terms and Conditions</a
          ></label
        >
      </div>
      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
