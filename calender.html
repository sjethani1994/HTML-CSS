<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Full-Year Calendar</title>
    <style>
      /* Reset some default styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Style the calendar container */
      .calendar {
        width: 80%;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
      }

      /* Style the calendar header */
      .calendar h1 {
        background-color: #333;
        color: white;
        padding: 10px;
        margin-bottom: 10px;
      }

      /* Style the table and headers */
      table {
        width: 100%;
        border-collapse: collapse;
      }

      .header {
        background-color: #333;
        color: white;
        font-weight: bold;
      }

      /* Style the day cells */
      .day {
        border: 1px solid #ccc;
        padding: 10px;
      }

      /* Add more specific styles as needed */
    </style>
  </head>
  <body>
    <div class="calendar">
      <h1>January 2023</h1>
      <table>
        <tr>
          <th class="header">Sun</th>
          <th class="header">Mon</th>
          <th class="header">Tue</th>
          <th class="header">Wed</th>
          <th class="header">Thu</th>
          <th class="header">Fri</th>
          <th class="header">Sat</th>
        </tr>
        <tr>
          <td class="day">1</td>
          <td class="day">2</td>
          <td class="day">3</td>
          <td class="day">4</td>
          <td class="day">5</td>
          <td class="day">6</td>
          <td class="day">7</td>
        </tr>
        <!-- Add more weeks as needed -->
      </table>
    </div>
  </body>
</html>
