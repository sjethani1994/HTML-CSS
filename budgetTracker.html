<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Budget Tracker</title>

    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h2 {
        text-align: center;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      h4 {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Online Budget Tracker</h2>
      <div class="dropdown">
        <label for="myDropdown" class="mb-2">Select Category:</label>
        <select id="myDropdown" class="form-control">
          <option value="Food and Dining" selected>Food and Dining</option>
          <option value="Transportation">Transportation</option>
          <option value="Housing">Housing</option>
          <option value="Utilities">Utilities</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Health and Fitness">Health and Fitness</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Education">Education</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
      </div>
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" />
      </div>
      <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" />
      </div>
      <div>
        <button onclick="addTransaction()" class="btn btn-primary">Add</button>
      </div>

      <h4 id="total">Total: $0</h4>
      <h4 id="expenses">Expenses: $0</h4>
      <h4 id="budget-goal">Budget Goal: $2000</h4>
      <h3>Transaction History:</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="transaction-list">
          <!-- Transaction records will be displayed here -->
        </tbody>
      </table>
    </div>

    <!-- Link Bootstrap JS and JQuery (for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./budgetTrackerLogic.js"></script>
  </body>
</html>
