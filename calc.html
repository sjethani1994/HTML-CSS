<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .calculator {
            max-width: 300px;
            margin: 0 auto;
            background-color: #e3e3e3;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 20px;
            margin-top: 50px;
        }

        .calculator label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .calculator input {
            width: 100%;
            font-size: 32px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .calculator button {
            width: 25%;
            height: 50px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .calculator .row {
            margin-bottom: 10px;
        }

        .operator {
            background-color: #f0f0f0;
        }

        .equal {
            background-color: #75d46b;
            color: white;
        }

        /* Style for the decimal button */
        .decimal {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 calculator">
                <label for="display">Calculator</label>
                <input type="text" id="display" readonly />
                <div class="row">
                    <button class="col-3" onclick="appendToDisplay('7')">7</button>
                    <button class="col-3" onclick="appendToDisplay('8')">8</button>
                    <button class="col-3" onclick="appendToDisplay('9')">9</button>
                    <button class="col-3 btn operator" onclick="appendToDisplay('/')">/</button>
                </div>
                <div class="row">
                    <button class="col-3" onclick="appendToDisplay('4')">4</button>
                    <button class="col-3" onclick="appendToDisplay('5')">5</button>
                    <button class="col-3" onclick="appendToDisplay('6')">6</button>
                    <button class="col-3 btn operator" onclick="appendToDisplay('*')">*</button>
                </div>
                <div class="row">
                    <button class="col-3" onclick="appendToDisplay('1')">1</button>
                    <button class="col-3" onclick="appendToDisplay('2')">2</button>
                    <button class="col-3" onclick="appendToDisplay('3')">3</button>
                    <button class="col-3 btn operator" onclick="appendToDisplay('-')">-</button>
                </div>
                <div class="row">
                    <button class="col-3" onclick="appendToDisplay('0')">0</button>
                    <button class="col-3" onclick="clearDisplay()">C</button>
                    <button class="col-3 equal" onclick="calculate()">=</button>
                    <button class="col-3 btn operator" onclick="appendToDisplay('+')">+</button>
                </div>
                <div class="row">
                    <button class="col-3 decimal" onclick="appendToDisplay('.')">.</button>
                    <button class="col-3" onclick="appendToDisplay('(')">(</button>
                    <button class="col-3" onclick="appendToDisplay(')')">)</button>
                    <button class="col-3 btn operator" onclick="appendToDisplay('^')">^</button>
                </div>
                <div class="row">
                    <button class="col-3" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
                    <button class="col-3" onclick="appendToDisplay('Math.sin(')">sin</button>
                    <button class="col-3" onclick="appendToDisplay('Math.cos(')">cos</button>
                    <button class="col-3 btn operator" onclick="appendToDisplay('Math.tan(')">tan</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
