<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(45deg, #ff5733, #57a0d3, #33ff57);
        background-size: 200% 200%;
        animation: gradientAnimation 10s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 100% 50%;
        }
        50% {
          background-position: 0% 50%;
        }
        75% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .content {
        text-align: center;
        padding-top: 20vh;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Animated Background Color</h1>
    </div>
  </body>
</html>
