<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animatedBar{
            height: 20px;
            background: red;
            margin-bottom: 10px;
            
        }
        .animatedBar.one,.animatedBar.five{
            animation: movingOne 2s ease infinite;
        }
        .animatedBar.two,.animatedBar.four{
            animation: movingTwo 3s ease infinite;
        }
        .animatedBar.three{
            animation: movingFour 4s ease infinite;
        }
        @keyframes movingOne{
            0%{
                width: 0;
            }
            50%{
                width: 50px;
                background: blue;
            }
            100%{
                width: 0;
            }
        }
        @keyframes movingTwo{
            0%{
                width: 0;
            }
            50%{
                width: 50px;
                background: blue;
            }
            100%{
                width: 0;
            }
        }
        @keyframes movingFour{
            0%{
                width: 0;
            }
            50%{
                width: 50px;
                background: blue;
            }
            100%{
                width: 0;
            }
        }
        .psoduClass::after{
            content:"Ts";

        }
        .psoduClass::before{
            content:"Ts";
            
        }
    </style>
</head>
<body>
    <section style="width: 100%;float: left;">
        <div class="animatedBar one"></div>
        <div class="animatedBar two"></div>
        <div class="animatedBar three"></div>
        <div class="animatedBar four"></div>
        <div class="animatedBar five"></div>
    </section>
    <section class="psoduClass">
        <p> 
            Lorem ipsum
        </p>
    </section>
</body>
</html>
