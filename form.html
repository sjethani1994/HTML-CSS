<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      /* Apply styles to the form container */
      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      /* Style form labels */
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      /* Style input fields */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"],
      input[type="file"],
      input[type="tel"] {
        width: 94%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      /* Style the submit button */
      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      /* Style the form group (div containing label and input) */
      .form-group {
        margin-bottom: 20px;
      }

      /* Style radio button labels to be inline */
      .radio-label {
        display: inline-block;
        margin-right: 10px;
      }

      /* Style the checkbox label */
      .checkbox-label {
        display: inline-block;
        margin-right: 10px;
      }

      .checkbox-label > a {
        text-decoration: none;
      }
      /* Style the terms and conditions text */
      .terms-text {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Registration Form</h1>
    <form
      action="process_registration.php"
      method="post"
      enctype="multipart/form-data"
    >
      <!-- Picture Upload -->
      <div class="form-group">
        <label for="picture">Profile Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" />
      </div>
      <!-- First Name -->
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          placeholder="John"
        />
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Doe" />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="johndoe@example.com"
        />
      </div>

      <!-- Date of Birth (DOB) -->
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>

      <!-- Mobile Number -->
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          placeholder="Enter your mobile number"
        />
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender:</label>
        <label class="radio-label" for="male">
          <input type="radio" id="male" name="gender" value="male" />
          Male
        </label>
        <label class="radio-label" for="female">
          <input type="radio" id="female" name="gender" value="female" />
          Female
        </label>
      </div>
      <!-- Terms and Conditions Checkbox -->
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label class="checkbox-label" for="terms">
          I accept the
          <a href="https://github.com/snehal-herovired/FSD_BATCH_10" target="_blank"
            >Terms and Conditions</a
          ></label
        >
      </div>
      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
