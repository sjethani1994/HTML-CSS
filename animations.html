<style>
    div{
        height:100px;
        width:100px;
        border-radius: 50%;
        position:absolute;
        background-color: blue;
       
        animation: move 3s ease infinite;

    }
    @keyframes move{
        10%{
            height:200px;
            width:50px;
        }
        30%{
            height:20px;
            width:200px;
        }
        60%{
            height:70px;
            width:440px;
        }
        100%{
            height:300px;
            width:440px;
            background-color: brown;
        }
        
    }
</style>
</head>
<body>
<div></div>
</body>
</html>
