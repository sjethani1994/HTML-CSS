<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags and title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Management System</title>

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- Include Font Awesome icons -->
  <script src="https://kit.fontawesome.com/405f53a43e.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="libraryManagementStyles.css">

  <!-- Link to external JS file -->
  <script src="libraryManagementScript.js"></script>
</head>

<body>
  <div class="container-fluid p-0">
    <!-- Header Section -->
    <div class="header-section">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light text-dark fw-bold fixed-top">
        <div class="container-fluid">
          <!-- Navbar brand/logo -->
          <a class="navbar-brand" href="#"><img src="./assests/e-library-removebg-preview.png" alt="library"
              class="navbar-img" /></a>
          <!-- Navbar toggler -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar items -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Borrowers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Transactions</a>
              </li>
            </ul>
            <!-- Search form -->
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search book name" aria-label="Search"
                id="searchInput" onkeyup="handleKeyUp(event)">
              <button class="btn btn-outline-primary" type="button" onclick="searchBooks()">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="main-content">
      <!-- Main content will be here -->
      <div class="featured-books-section">
        <!-- Section title -->
        <h2 class="text-center p-3">Featured Books</h2>
      </div>
    </div>

    <div id="checkout" class="checkout-section">
      <div class="row">
        <div class="col-sm-12 col-lg-8">
          <div class="checkout-details row">
            <h4 id="book-count">Books Added : 0</h4>
            <h4 id="total-Amount">Total Amount : 0</h4>
          </div>
        </div>
        <div class="col-sm-12 col-lg-4">
          <form class="checkout-form" id="checkoutForm">
            <div class="mb-3">
              <label for="checkoutName" class="form-label">Name</label>
              <input type="text" class="form-control" id="checkoutName" required>
            </div>
            <div class="mb-3">
              <label for="checkoutEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="checkoutEmail" required>
            </div>
            <div class="mb-3">
              <label for="checkoutAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="checkoutAddress" required>
            </div>
            <div class="mb-3">
              <label for="checkoutCity" class="form-label">City</label>
              <input type="text" class="form-control" id="checkoutCity" required>
            </div>
            <div class="mb-3">
              <label for="checkoutZip" class="form-label">Zip Code</label>
              <input type="text" class="form-control" id="checkoutZip" required>
            </div>
            <button type="submit" class="btn btn-primary">Checkout</button>
          </form>

        </div>
      </div>
    </div>

  </div>
  <!-- Footer Section -->
  <footer>
    <p>&copy; 2023 Library Management System</p>
  </footer>
</body>

</html>
